<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="nav">Calculator</div> -->
    <div class="container">
        <input type="text" id="mainInput">
        <!-- <div type="text" id="mainInput"></div> -->
        <!-- <textarea name="" id="mainInput" cols="30" rows="2"></textarea> -->
        <div class="buttons">
            <button class="btn">B</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">+</button>
        </div>
        <div class="buttons">
            <button class="btn">CE</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="buttons">
            <button class="btn">C</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">x</button>
        </div>
        <div class="buttons">
            <button class="btn">EE</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
            <button class="btn">/</button>
        </div>
        <div class="buttons">
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
