<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ/A</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="name background" id="webname">MCQ/A</nav>
    <div class="givequestion margin"><span>Question:</span></div>
    <div class="container">
        <div class="Questions">
            <input type="button" value="Question" id="question">
        </div>
        <div class="giveanswer margin"><span>Select Your Answer/s:</span></div>
        <div class="Answers">
            <input type="button" value="Answer" class="answer" id="answer1">
            <input type="button" value="Answer" class="answer" id="answer2">
            <input type="button" value="Answer" class="answer" id="answer3">
            <input type="button" value="Answer" class="answer" id="answer4">
        </div>
    </div>
    <div class="buttons">
        <input type="button" value="Previous" class="btn" id="previous">
        <input type="button" value="NaN" >
        <input type="button" value="Next" class="btn" id="next">
    </div>
    <div id="yourAnswers"></div>
</body>
<script src="script.js"></script>

</html>
